<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task 01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="first.css">
  </head>
  <body>
     
    <button type="button" onclick="loadData1()">Load Data</button>

    <table id="titles">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>UserName</th>
                <th>Email</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>




    <script>
const loadData1 = () => {
    const xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
        if (this.readyState === 4 && this.status === 200) {
            const todos = JSON.parse(this.responseText);
            
            const tableBody = document.querySelector("#titles tbody");
            tableBody.innerHTML = ""; 

            todos.forEach(todo => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${todo.id}</td>
                    <td>${todo.name}</td>
                    <td>${todo.username}</td>
                    <td>${todo.email}</td>
                    <td>${todo.address.street}, ${todo.address.city}, ${todo.address.zipcode}</td>


                `;

                tableBody.appendChild(row);
            });
        }
    }
    xhr.open('GET', 'https://jsonplaceholder.typicode.com/users', true);
    xhr.send();
}
    </script>

   

  </body>
</html>
